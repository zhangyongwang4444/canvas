<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas2</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
	<canvas id="xxx" width="300px" height="300px"></canvas>
	<div id="actions" class="actions">
		<svg id="pen" class="icon active">
    		<use xlink:href="#icon-pen"></use>
		</svg>
		<svg id="eraser" class="icon">
    		<use xlink:href="#icon-eraser2"></use>
		</svg>
		<svg id="clear" class="icon">
    		<use xlink:href="#icon-clear1"></use>
		</svg>
		<svg id="download" class="icon">
    		<use xlink:href="#icon-save"></use>
		</svg>
	</div>
	<ol class="colors">
		<li id="red" class="red active"></li>
		<li id="green" class="green"></li>
		<li id="blue" class="blue"></li>
	</ol>
	<ol class="sizes">
		<li id="thin" class="thin"></li>
		<li id="thick" class="thick"></li>
	</ol>
	<script src="js/main.js"></script>
	<script src="//at.alicdn.com/t/font_746254_pkxw56ina6.js"></script>
</body>
</html>
